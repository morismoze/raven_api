spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/raven_db
    username: postgres
    password: admin
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  sql:
    init:
      mode: always
      data-locations:
        - classpath:data.sql
  messages:
    basename: messages

server:
  error:
    include-message: always
  port: 8080
  servlet:
    context-path: /api
